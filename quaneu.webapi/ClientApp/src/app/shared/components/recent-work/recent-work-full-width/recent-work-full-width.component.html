<div class="container-fluid">
  <div class="row" id="recent-work">
    <article *ngFor="let work of works" class="col-12 col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-3">
      <div class="">
        <a href="{{ work.url }}" target="_blank" newwindow="true">
          <img [src]='work.image.url' class="img-fluid c-image wp-post-image" alt="">
        </a>
        <div id="recent-work-content">
          <h5 class="">
            <a href="{{ work.url }}" target="_blank" newwindow="true">
              {{ work.title }}
            </a>
          </h5>
          <p>
            {{ work.description }}
          </p>
          <a href="{{ work.url }}" target="_blank" newwindow="true">Bekijk de website
            <i class="fas fa-arrow-circle-right"></i>
          </a>
        </div>
      </div>
    </article>
  </div>
</div>
